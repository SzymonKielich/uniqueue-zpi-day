<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .pdf-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        embed {
            width: 90%;
            height: 90%;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <embed src="artykul.pdf" type="application/pdf">
    </div>
</body>
</html>
